<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Climate stations in Canada</title>
    <style>#map {
        width: 600px;
        height: 600px;
      }
	  
	  /* tree view from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_treeview */
	  ul, #myUL {
		  list-style-type: none;
		}

		#myUL {
		  margin: 0;
		  padding: 0;
		}

		.caret {
		  cursor: pointer;
		  -webkit-user-select: none; /* Safari 3.1+ */
		  -moz-user-select: none; /* Firefox 2+ */
		  -ms-user-select: none; /* IE 10+ */
		  user-select: none;
		}

		.caret::before {
		  content: "\25B6";
		  color: black;
		  display: inline-block;
		  margin-right: 6px;
		}

		.caret-down::before {
		  -ms-transform: rotate(90deg); /* IE 9 */
		  -webkit-transform: rotate(90deg); /* Safari */
		  transform: rotate(90deg);  
		}

		.nested {
		  display: none;
		}

		.active {
		  display: block;
		}</style>
	
  <link rel="stylesheet" href="/ol.e31bb0bc.css"></head>
  <body>
    <div id="map"></div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./ol.e31bb0bc.js"></script>
	<ul id="layers"></ul>
  </body>
</html>
