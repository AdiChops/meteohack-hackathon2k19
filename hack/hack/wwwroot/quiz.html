        </div>

            </div>

                <div class="btn-danger choices">

                </div>
            </div>
        </div>
    </div>
    <div class="answer" id="shortAns" >
        <div class="row">
            <div class="col-9">
                <input type="text" class="form-control" id="ans" placeholder="Your answer">
            </div>
            <div class="col-3">
                <input type="button" class="btn btn-success" id="submit" value="Submit">
            </div>
        </div>
