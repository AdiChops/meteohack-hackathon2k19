<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel = "stylesheet" type = "text/css" href = "styles/styles.css" />

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz</title>
</head>

<body>
  <div id="content">
    <html>
        <div class="row" id= "question">
            <div class="col">
              <div>This is the question part</div>
            </div>
          </div>
          <div class="row" id="visual" style="display:none">
            <div class = "col" id="answer1" style="display:none">
              <div class="row">
                <div class="col">
                  The chart shows the downward trend in sea ice from 1968. To lose 7.4% of volume per decade is a substantial amount and has devastating effects to the environment.
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <iframe src="./chart.html"></iframe>
                 </div>
              </div>
            
            </div>
            <div id="question2">
        
            </div>
            <div id="answer2">
        
            </div>
            <div id="endStateContainer" style="display:none;">
              endstate
            </div>
          </div>
    </html>
    
    
    <div class= "answer" id="multiAnswer"  style="display:none;">
      <div class="row">
        <div class="col">
          <div class="btn-danger choices">
            A
          </div>
        </div>
        <div class="col">
          <div class="btn-primary choices">
            B
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="btn-warning choices">
            C
          </div>
        </div>
        <div class="col">
          <div class="btn-success choices">
            D
          </div>
        </div>
      </div>
    </div>
    <div class= "answer" id="next" style="display:none;">
      <div class="row">
          <div class="col">
            <div class="btn-success choices">
              Next Question
            </div>
          </div>
      </div>
    </div>
    <div class= "answer" id="trueFalse" style="display:none;">
      <div class="row">
        <div class="col">
          <div class="btn-success choices">
            True
          </div>
        </div>
        <div class="col">
          <div class="btn-Warning choices">
            False
          </div>
        </div>
      </div>
    </div>
    <div class= "answer" id="shortAns" style="display:none;">
      <div class="row">
        <div class = "col-9">
          <input type="text" class="form-control" id="ans" placeholder="Your answer">
        </div>
        <div class = "col-3">
          <input type="button" class="btn btn-success" id="ans" value="Submit">
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/script.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
      
  <script type="text/javascript">
    $('.choices').click(function () {
      $("#visual").show();
      $("#answer1").show();
      $("#multiAnswer").hide();
      $("#next").show()
      console.log(1)
    });
</script>
</body>
</html>
